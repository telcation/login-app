<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
    <h2>ユーザー登録</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" placeholder="ユーザー名"/><br/>
        <input type="password" th:field="*{password}" placeholder="パスワード"/><br/>
        <button type="submit">登録</button>
    </form>
</body>
</html>
